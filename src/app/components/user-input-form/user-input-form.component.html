<div class="grid h-screen place-items-center background-container" [style.backgroundImage]="'url(' + imageUrl + ')'">
  <div class="absolute top-0 left-0 right-0 m-8 flex justify-between items-center">
    <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="github logo"
      class="h-12 w-12 mr-4 bg-white rounded-full">
    <div class="flex items-center">
      <img
        src="https://fyleuniverse.notion.site/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2Feeea92f0-271d-46d6-9849-d770bb093b49%2Ffyle_login_logo.png?table=block&id=cb5085e5-e086-4e76-9e7b-98c694400aaa&spaceId=983632c5-ee66-4f64-a1a6-b3eeff04ddb8&width=250&userId=&cache=v2"
        class="h-9 w-9 mr-2" />
      <div class="text-white text-2xl">Fyle</div>
    </div>
  </div>
  <div class="text-3xl">
    <form (ngSubmit)="onSubmit()" class="max-w-md mx-auto bg-white p-2 rounded-lg">
      <div class="flex items-center justify-between border-b-2 border-blue-500 py-2 px-2">
        <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="github logo" class="h-12 w-12 mr-4">
        <input type="text" [(ngModel)]="username" name="username" placeholder="Enter GitHub username"
          class="appearance-none bg-transparent border-none w-full mr-4 py-2 leading-tight focus:outline-none">
        <button type="submit"
          class="flex-shrink-0 bg-blue-500 hover:bg-blue-700 border-blue-500 hover:border-blue-700 text-sm border-4 text-white py-1 px-2 rounded">View
          Profile</button>
      </div>
    </form>
  </div>
  <div class="absolute bottom-0 text-md text-white mb-10 font-serif">~ By Anuj Maheshwari</div>
</div>
